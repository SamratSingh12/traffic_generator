name: Ad Clicker Bot 6

on:
  schedule:
    - cron: '*/7 * * * *'  # Run every 7 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Set timeout to ensure job doesn't run indefinitely

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run ad clicker bot
      env:
        PYTHONUNBUFFERED: 1
      run: |
        # Modify the script to run in headless mode
        sed -i 's/# chrome_options.add_argument("--headless")/chrome_options.add_argument("--headless")/' ad_clicker.py
        python ad_clicker.py